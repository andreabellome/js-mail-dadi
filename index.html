<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- media query -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/library.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- title -->
    <title>JS-mail-dati</title>
</head>
<body>

    <!-- start: container email -->
    <div class="container mb-3">

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" value="email2@gmail.com" id="inputEmail" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary" id="genPressButt-1" onclick="controlloEmail()">
            Submit
        </button>

        <div class="mb-3 mt-3 padd-10 div-result-email" id="generateResult-1" ></div>

    </div>
    <!-- end: container -->

    <!-- start: container play -->
    <div class="container mb-3 mt-3">
        
        <button type="submit" class="btn btn-primary" onclick="letsPlay()" id="genPressButt-2">
            Let's play dices
        </button>

        <!-- div displaying the result -->
        <div class="mb-3 mt-3 padd-10 div-result-dice" id="generateResult-2"></div>

    </div>
    <!-- end: container -->
    
    <!-- JS -->
    <script src="./assets/js/main.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
